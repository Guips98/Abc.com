<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/htmlCss/register/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="SingIn.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Sing In</title>
</head>
<body>
    <section>
        <header>
            <h1 class="txtprincipal">Sing In</h1>
            <h3 class="txtprincipal destaque">Sing in with</h3>
            <div id="bt">
               <button class="btWith">
                    <i class="bi bi-google"> Continue with Google</i>
                </button>
                <button class="btWith">
                    <i class="bi bi-facebook"> Continue with Facebook</i>
                </button> 
            </div>
            <h3 class="txtprincipal">or</h3>
        </header>
        <form id="formulario">
            <label class="form" for="input-email">Email</label>
            <input class="form" type="email">
            <label class="form" for="input-password">Password</label>
            <input class="form" type="password">
            <div id="formComplement">
                <label for="checkbox"><input id="check" type="checkbox">Remember me</label>
                <a class="destaque" href="">Forgoto Password?</a> 
            </div>   
        </form>
        <div id="areaBt">
            <div id="teste">
                <i id="btConfirm" class="bi iconeFlecha bi-arrow-right-square"></i>
            </div>
        </div>
        <footer>
            <p>Don't have an acccont? <a class='destaque'href="/register/register.html"> Register</a></p>
        </footer>   
    </section>
    <img src="singIn.jpg" alt="">
</body>
</html>
